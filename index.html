<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강아지 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>

  <!-- React를 실행. -->
  <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> <!--리액트 코드가 들어가 있음-->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };
    console.log("야옹");

    const Title = (props) => {
      return <h1>{props.children}</h1>;
    }


    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState("");
      const [errorMessage, setErrorMessage] = React.useState("");

      function handleInputChange(e) { //로그를 찍기 위함
        //console.log(e.target.value.toUpperCase()); //대문자로 변경
        const userValue = e.target.value;

        setErrorMessage("");
        if (includesHangul(userValue)) {
          setErrorMessage("한글은 입력할 수 없습니다.");
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");
        if (value === "") {
          setErrorMessage("빈 값으로 만들 수 없습니다.");
          return; //updateMainCat() 부르지 않고 끝나도록 
        }
        updateMainCat();
      }
      return ( //input 변경시마다 handleInputChange 부른다, 위에서 만든 상태값 value를 input의 value에 할당
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" value={value} onChange={handleInputChange} />
          <button type="submit">생성 </button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    };



    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }

    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map(cat => <CatItem img={cat} key={cat} />)}
        </ul>
      );
    }

    const MainCard = ({ img, onHeartClick }) => { //아래에 handl~도 props로 넘겼으니까 여기서 받아야함
      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400" />
          <button onClick={onHeartClick}>🤍</button>
        </div>
      );
    };

    const App = () => {

      const CAT1 = "resources\\DOG1.jpg";
      const CAT2 = "resources\\DOG2.jpg";
      const CAT3 = "resources\\DOG3.jpg";

      //const [counter, setCounter] = React.useState(1); //초기값 1
      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter')); //로컬스토리지 저장된 카운터 불러옴
      //const counter = counterState[0];
      //const setCounter = counterState[1]; // counter 조작용
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []); //state 추가 

      console.log("카운터", counter);

      function updateMainCat() {
        //event.preventDefault(); //리프레시 막기 위함
        console.log("폼 전송됨");
        const nextCounter = counter + 1;
        setMainCat(CAT2);
        setCounter(nextCounter);
        jsonLocalStorage.setItem('counter', nextCounter);
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat];
        console.log("하트 눌렀음");
        setFavorites(nextFavorites) //favorites를 펼쳐서 쓴 다음, CAT3를 추가
        jsonLocalStorage.setItem('favorites', nextFavorites)
      }


      return ( //props로 넘길 땐 on~이라고 한다. 
        <div>
          <Title>{counter}번째 강아지 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      );
    };

    const 여기다가그려 = document.querySelector('#app');

    //ReactDOM.render(catItem, 여기다가그려) //render = 그리다. catItem을 "여기다가그려"에다가 그려라 
    ReactDOM.createRoot(여기다가그려).render(<App />);
  </script>
</body>

</html>
